language: java
before_install:
  - echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import --batch || true
matrix:
  include:
    - jdk: openjdk7
      dist: trusty
    - jdk: openjdk8
      dist: xenial
    - jdk: openjdk11
      dist: xenial
    - jdk: oraclejdk7
      dist: precise
    - jdk: oraclejdk8
      dist: trusty
    - jdk: oraclejdk11
      dist: trusty
  allow_failures:
    - jdk: openjdk7
    - jdk: oraclejdk7
install:
  - mvn --settings .maven.xml install -DskipTests=true -Dgpg.skip -Dmaven.javadoc.skip=true -B -V
after_success:
  - bash <(curl -s https://codecov.io/bash) -t $CODECOV_KEY
deploy:
  - provider: script
    script: mvn clean deploy --settings .maven.xml -DskipTests=true -B -U -Prelease
    skip_cleanup: true
    on:
      tags: true
      jdk: openjdk8
      branch: master
